name: CICD pipeline

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Get GitHub Code
      uses: actions/checkout@v4

    - name: install unzip
      run: sudo apt install unzip -y

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn package --file pom.xml

    - name: Generating Artifacts 
      uses: actions/upload-artifact@v4
      with:
        name: Boardgame
        path: target/*.jar

    - name: Trviy FS Scan
      run: |
        trivy fs --format table -o trivy-fs-report.html .

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN}}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL}}

    - name: install Jq
      run: sudo apt-get update -y && sudo apt-get install -y jq

    - name: SonarQube Qualty Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN}}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL}}
    
    - name: Setup Qemu
      uses: docker/setup-qemu-action@v3

    - name: setup docker buildx
      uses: docker/setup-buildx-action@v3

    - name: build docker image
      run: docker build -t sehindemitech/cicd-boardgame:latest .

    - name: trivy image scan
      run: |
        trivy image --format table -o trivy-image-report.html sehindemitech/cicd-boardgame:latest

    - name: login to docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME}}
        password: ${{ secrets.DOCKERHUB_PASSWORD}}

    - name: push docker images
      run: |
        docker push sehindemitech/cicd-boardgame:latest